<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
      <style>
        html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      .video_bg {
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .video_bg iframe {
        position: absolute;
        top: -60px;
        bottom: -60px;
        left: 0;
        width: 100%;
        height: calc(100% + 120px); /* 상하 여백 잘라내기 */
        border: none;
        pointer-events: none;
        animation: fadein 1s ease-in-out;
      }

      .video_bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .overlay_text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        color: white;
        font-size: 2rem;
        font-family: 'Pretendard', sans-serif;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 1rem 2rem;
        border-radius: 12px;
      }

      @keyframes fadein {
        0% {opacity: 0;}
        10% {opacity: 1;}
      }
    </style>
</head>
<body>

  <div class="video_bg">
    <iframe
      src="https://www.youtube.com/embed/K0YZIZtEP88?autoplay=1&mute=1&loop=1&playlist=K0YZIZtEP88&controls=0&modestbranding=1&rel=0"
      title="배경영상"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
    <div class="overlay_text">
      Deep Sleep, Deep Life<br>
      당신의 공간이 당신다울 수 있도록
    </div>
  </div>
</body>
</html>
